<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        #video-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="status">Initializing...</div>
    <script type="module" src="camera.js"></script>
</body>
</html>
