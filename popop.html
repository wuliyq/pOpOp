<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        /* Dynamic sizing - adapts to popup dimensions */
        width: 100vw; 
        height: 100vh;
        min-width: 200px;
        min-height: 260px;
        padding: 3vh 4vw 0vh 4vw; 
        font-family: sans-serif; 
        box-sizing: border-box;

        /* Centering Logic */
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Center vertically */
        align-items: center;     /* Center horizontally */
        margin: 0;               /* Remove default browser margins */
      }

      button { 
        width: 90%; 
        max-width: 400px;
        margin: 1.5vh 0; 
        padding: clamp(8px, 2vh, 20px); 
        cursor: pointer; 
        font-weight: bold; 
        font-size: clamp(12px, 2.5vw, 18px);
        border-radius: clamp(3px, 0.8vh, 8px);
        border: none;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      #uselessBtn { background-color: #ff4d4d; color: white; }
      #usefulBtn { background-color: #4CAF50; color: white; }
      
      h3 { 
        margin-top: 0;
        margin-bottom: 2vh;
        font-size: clamp(14px, 3vw, 24px);
      }

      #status {
        font-size: clamp(10px, 1.8vw, 14px);
        color: #666;
        margin-top: 1vh;
        text-align: center;
      }

      #currentMode {
        font-size: clamp(12px, 2vw, 16px);
        font-weight: bold;
        margin: 2vh 0;
        padding: 1vh 2vw;
        border-radius: clamp(3px, 0.8vh, 8px);
        background-color: #f0f0f0;
        text-align: center;
      }

      #disableBtn {
        background-color: #999;
        color: white;
      }

      #collapseBtn {
        background-color: #2196F3;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Choose Your Mode</h3>
    <div id="currentMode">Current Mode: None</div>
    <button id="uselessBtn">Useless Mode</button>
    <button id="usefulBtn">Useful Mode</button>
    <button id="cameraBtn">Open Camera</button>
    <button id="collapseBtn">Collapse All Tabs</button>
    <button id="disableBtn">Disable Mode</button>
    <div id="statusText">
      <p id="status" style="font-size: 12px; color: #666;">Click a button above :P</p>
    </div>
    <script src="popop.js"></script>
  </body>
</html>
